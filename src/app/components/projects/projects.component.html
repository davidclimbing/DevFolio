<div class="projects">
  <div class="projects__wrap">
    <h1 class="projects__title">PROJECTS</h1>

    <div class="projects__content-wrap" #slide>
      <div class="projects__arrow-wrap">
        <button class="projects__arrow" (click)="movePreviousPage()">
          <span class="material-icons">chevron_left</span>
        </button>
        <button class="projects__arrow projects__arrow--next" (click)="moveNextPage()">
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
      <div class="projects__card-wrap">
        <div class="projects__cards" [style]="styleOfLeftShiftPercentOnSlide">
          @for (project of projects; track project.title) {
            <div [style]="computedWidthOfCard">
              <app-project-card [project]="project"></app-project-card>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
