<div class="project-card" [ngClass]="{'project-card--mobile': isMobile, 'project-card--expanded': isExpanded}">
  <div class="project-card__wrap">
    <div class="project-card__title-wrap">
      <div class="project-card__title">
        {{project?.title}}
      </div>
    </div>

    <div class="project-card__skills-wrap">
      @for (skill of project?.skills; track skill) {
        <code class="project-card__skills">{{skill}}</code>
      }
    </div>
  </div>
</div>
